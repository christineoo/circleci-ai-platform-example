version: 2.1
orbs:
  jq: circleci/jq@1.9.0
jobs:
  setup-environment:
    docker:
      - image: circleci/python:3.8.0
    working_directory: ~/circleci-ai-platform-example
    steps:
      - checkout
      - run:
          name: Install Python Dependencies
          command: |
            poetry install

  trigger-training-job:
    docker:
      - image: google/cloud-sdk
    working_directory: ~/circleci-ai-platform-example
    steps:
      - checkout
      - jq/install
      - run: |
          echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
          gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
          gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
          gcloud ai-platform jobs list

      - run:
          name: submit training jobs
          command: |
            TIMESTAMP=`date "+%Y%m%d_%H%M%S"`
            JOB_NAME=christineoo_${TIMESTAMP}
            echo ${TIMESTAMP}
            echo ${JOB_ID}
            make gcs_bucket_name=${GCS_BUCKET_NAME} job_name=${JOB_NAME} submit_job
            bash scripts/job_status.sh ${GOOGLE_PROJECT_ID} ${JOB_NAME}

workflows:
  build:
    jobs:
      - setup-environment:
        filters:
          branches:
            only: /ai-platform\/.*
      - trigger-training-job:
          filters:
            branches:
              only: /ai-platform\/.*/
